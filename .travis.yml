language: go

sudo: false

env:
  - GO111MODULE=on

go:
  - 1.13.x

cache:
  directories:
    - $HOME/gopath/pkg/mod

script:
  - make fmt
  - make lint
  - make vet
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux

notifications:
  email: false
  slack:
    secure: ""
